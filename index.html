    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cdf: {
                black: '#050505',
                red: '#D6001C',
                blue: '#0057B8',
                silver: '#E5E5E5',
                dark: '#0a0a0a'

              mono: ['Fira Code', 'ui-monospace', 'monospace']

        font-family: 'Inter', sans-serif;

      }

        font-family: 'Orbitron', sans-serif;
      }
      .glass-panel {
        background: rgba(10, 10, 10, 0.7);

        text-shadow: 0 0 10px rgba(214, 0, 28, 0.8);

      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }

        background: #333;
